    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"> -->

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <section class="rastreador-atividade">
      <section class="rastreador-atividade__menu">
        <div class="rastreador-atividade__usuario">
          <img
            src="assets/images/image-jeremy.png"
            alt="ícone usuário"
            class="rastreador-atividade__usaurio-img"
          />
          <div class="rastreador-atividade__usuario-container">
            <p class="rastreador-atividade__usuario-for">Report for</p>
            <h1 class="rastreador-atividade__usuario-nome">Jeremy Robson</h1>
          </div>
        </div>
        <div class="rastreador-atividade__opcoes">
          <button
            class="rastreador-atividade__opcoes-botoes"
            type="button"
            data-option="daily"
          >
            Daily
          </button>
          <button
            class="rastreador-atividade__opcoes-botoes"
            type="button"
            data-option="weekly"
          >
            Weekly
          </button>
          <button
            class="rastreador-atividade__opcoes-botoes"
            type="button"
            data-option="monthly"
          >
            Monthly
          </button>
        </div>
      </section>

      <section class="rastreador-atividade__card work">
        <div class="rastreador-fundo">
          <img src="assets/images/icon-work.svg" alt="ícone maleta" />
        </div>
        <article class="atividade-informacoes">
          <div class="atividade-topo">
            <h2 class="atividade-nome">Work</h2>
            <div class="atividade-opcoes">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="atividade-tempo">
            <h3 class="atividade-tempo__atual">32hrs</h3>
            <div class="atividade-tempo__passado">
              <p class="atividade-tempo__passado-texto">Last Week</p>
              <p>&nbsp;-&nbsp;</p>
              <p class="tempo passado">36hrs</p>
            </div>
          </div>
        </article>
      </section>
