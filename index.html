<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <section class="rastreador-atividade">
      <section class="rastreador-atividade__menu">
        <div class="rastreador-atividade__usuario">
          <img
            src="assets/images/image-jeremy.png"
            alt="ícone usuário"
            class="rastreador-atividade__usaurio-img"
          />
          <div class="rastreador-atividade__usuario-container">
            <p class="rastreador-atividade__usuario-for">Report for</p>
            <h1 class="rastreador-atividade__usuario-nome">Jeremy Robson</h1>
          </div>
        </div>
        <div class="rastreador-atividade__opcoes">
          <button
            class="rastreador-atividade__opcoes-botoes"
            type="button"
            data-option="daily"
          >
            Daily
          </button>
          <button
            class="rastreador-atividade__opcoes-botoes"
            type="button"
            data-option="weekly"
          >
            Weekly
          </button>
          <button
            class="rastreador-atividade__opcoes-botoes"
            type="button"
            data-option="monthly"
          >
            Monthly
          </button>
        </div>
      </section>
    </section>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
